  elasticsearch:
    build: 
      context: ./dockerfiles
      dockerfile: Dockerfile-elasticsearch
    container_name: es01
    environment:
        - xpack.security.enabled=false
        - discovery.type=single-node
    ports:
      - 9200:9200
    networks:
      - elastic
    volumes:
        - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    build: 
      context: ./dockerfiles
      dockerfile: Dockerfile-kibana
    container_name: kib01
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200
    ports:
      - 5601:5601
    networks:
      - elastic

  filebeat:
    container_name: fb01
    user: root
    build: 
      context: .
      dockerfile: ./dockerfiles/Dockerfile-filebeat
    environment:
      - LOGSTASH_HOST=http://ls01
      - LOGSTASH_PUBLIC_PORT=5044
      - KIBANA_HOST=http://kb01
      - KIBANA_PORT=5601

    environment:
      - setup.kibana,host=kibana:5601
      - output.elasticsearch.hosts=["http://es01:9200"]
    volumes:
        - ./filebeat/files/filebeat.yml:/usr/share/filebeat/filebeat.yml
        - /var/lib/docker:/var/lib/docker
        - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elastic
  
  logstash:
    build: 
      context: .
      dockerfile: ./dockerfiles/Dockerfile-logstash
    container_name: ls01
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf


volumes:
  elasticsearch_data:
  filebeat:

networks:
  elastic:
    driver: bridge
